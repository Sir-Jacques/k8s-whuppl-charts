{{- $values := .Values }}
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: jenkins-{{ $values.ops_namespace }}
  namespace: {{ $values.ops_namespace }}
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - {{ $values.endpoint }}
    secretName: {{ $values.endpoint }}-tls
  rules:
  - host: {{ $values.endpoint }}
    http:
      paths:
      - backend:
          serviceName: {{ $values.jenkins_service_name }}
          servicePort: {{ $values.jenkins_service_port }}
{{- end }}
