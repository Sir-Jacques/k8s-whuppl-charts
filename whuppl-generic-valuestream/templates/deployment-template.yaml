{{- $projects := .Values.projects }}
{{- range $project := $projects }}
{{- range $namespace := $project.namespaces }}
{{- range $deployment := $namespace.deployments }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $deployment.appName }}
  namespace: {{ $namespace.name }}
  labels:
    app: {{ $deployment.appName }}
spec:
  replicas: {{ $deployment.replicas }}
  selector:
    matchLabels:
      app: {{ $deployment.appName }}
  template:
    metadata:
      labels:
        app: {{ $deployment.appName }}
    spec:
      containers:
      - name: {{ $deployment.appName }}
        image: {{ $deployment.image }}
        ports:
        - containerPort: 80
        imagePullPolicy: Always
        {{- if $deployment.persistentStorage }}
        volumeMounts:
        - name: {{ $namespace.name }}-{{ $deployment.appName }}-pv-volume
          mountPath: /mnt/data
      volumes:
        - name: {{ $namespace.name }}-{{ $deployment.appName }}-pv-volume
          persistentVolumeClaim:
            claimName: {{ $deployment.appName }}-pv-claim
        {{- end }}
      imagePullSecrets:
      - name: dockerhub-secret
{{- end }}
{{- end }}
{{- end }}
